<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="flex-container">
      <div class="grid-container">
        <div class="grid-item" data-index="0"></div>
        <div class="grid-item" data-index="1"></div>
        <div class="grid-item" data-index="2"></div>
        <div class="grid-item" data-index="3"></div>
        <div class="grid-item" data-index="4"></div>
        <div class="grid-item" data-index="5"></div>
        <div class="grid-item" data-index="6"></div>
        <div class="grid-item" data-index="7"></div>
        <div class="grid-item" data-index="8"></div>
      </div>
    </div>

    <div class="turn-text-container">
      <p></p>
    </div>

    <div class="footer-container">
      <p>
        Made by Rajat
        <a target="black" href="https://github.com/rajat4984"
          ><i class="bi bi-github"></i
        ></a>
      </p>
    </div>

    <div class="overlay">
      <div class="opening-modal">
        <div class="player-modal" id="modal">
          <div class="modal-item"><label for="">Player-1</label></div>
          <div class="modal-item">
            <input class="player1-input" type="text" required/>
          </div>
          <div class="modal-item"><label for="">Player-2</label></div>
          <div class="modal-item">
            <input class="player2-input" type="text" required/>
          </div>
        </div>
        <button class="submit-btn">Submit</button>
      </div>
    </div>

    <div class="restart-overlay">
      <div class="restart-modal">
        <div class="modal-item"><p class="winner-text" style="color: green;">Rajat</p></div>
       <div class="modal-item"><p>Want to play again?</p></div>
        <button class="restart-btn">Restart</button>
      </div> 
  </body>
</html>
